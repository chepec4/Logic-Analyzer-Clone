name: Build VST

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up MinGW 32-bit
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW32
        install: mingw-w64-i686-toolchain make
        path-type: inherit

    - name: Compile Plugin
      shell: msys2 {0}
      run: |
        cd src
        make -f makefile

    - name: List Files (Debug)
      shell: cmd
      run: dir src\*.dll /s
      continue-on-error: true

    - name: Upload DLL
      uses: actions/upload-artifact@v4
      with:
        name: Logic-Analyzer-VST
        path: src/*.dll
