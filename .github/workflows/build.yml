name: Build C4 Analyzer VST

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-windows:
    name: Build x86 VST DLL
    runs-on: windows-latest

    steps:
    # 1. Clonar repositorio con historial completo para permitir git checkout en el Makefile
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 

    # 2. Configurar entorno MSYS2 optimizado para 32-bit (Requisito SSE del Punto 1)
    - name: Set up MSYS2 (MinGW 32-bit)
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW32
        update: true
        install: >-
          mingw-w64-i686-toolchain
          make
          mingw-w64-i686-gcc
        path-type: inherit

    # 3. Auditoría de archivos antes de la compilación
    - name: Pre-Build Audit
      shell: msys2 {0}
      run: |
        echo "Verificando estructura de carpetas..."
        ls -R src/
        git status

   # 4. Compilación Maestra corregida
    - name: Compile VST Plugin
      shell: msys2 {0}
      working-directory: src  # <--- CRÍTICO: Entramos a la carpeta para que las rutas ../ funcionen
      run: |
        make -f makefile
      env:
        CXX: i686-w64-mingw32-g++

    # 5. Localización y Debug de Binarios
    - name: Locate Binaries
      shell: cmd
      run: |
        dir *.dll /s
      continue-on-error: true

    # 6. Empaquetado y Subida del Artefacto Final
    - name: Upload C4 Analyzer DLL
      uses: actions/upload-artifact@v4
      with:
        name: C4-Analyzer-v1.0.9-x86
        path: |
          *.dll
          src/*.dll
        if-no-files-found: error
