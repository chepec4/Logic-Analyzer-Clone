name: Build VST

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up MinGW
      uses: egor-tensin/setup-mingw@v2
      with:
        platform: x86

    - name: Compile Plugin
      run: |
        cd src
        mingw32-make -f makefile

    - name: Upload DLL
      uses: actions/upload-artifact@v4
      with:
        name: Logic-Analyzer-VST
        path: src/*.dll
